image: codegram/calbert:latest

docker:
  binds:
    - "~/data:/data"

files:
  - config
  - calbert
  - dist

output:
  - run
  - export
  - models

config:
  version: tiny
  # maxing out 16 GB of GPU ram in a P100
  train_batch_size: 56
  eval_batch_size: 96

command: python -m calbert train --tokenizer-path dist/tokenizer-uncased/ca.uncased.30000.model --train-path dist/data/train_subset.txt --valid-path dist/data/valid_subset.txt --train-batch-size {{train_batch_size}} --eval-batch-size {{eval_batch_size}} --export-path export --fp16 model={{version}}
