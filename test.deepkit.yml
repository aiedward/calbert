ignore:
  - export/**/*.*
  - run/**/*.*
  - models/**/*.*

config:
  max_items: 10
  train_batch_size: 8
  eval_batch_size: 4

command: poetry run -m calbert train --tokenizer-path dist/tokenizer-uncased/ca.uncased.30000.model --train-path dist/data/train_subset.txt --valid-path dist/data/valid_subset.txt --train-batch-size {{train_batch_size}} --eval-batch-size {{eval_batch_size}} --max-items {{max_items}} --export-path export
